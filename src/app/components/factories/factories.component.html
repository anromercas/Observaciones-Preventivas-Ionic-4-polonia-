<ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-lg="3" size-md="4" size-sm="8" size-xs="12" 
            *ngFor="let factory of factories">
      <app-factory [factory]="factory"></app-factory>
    </ion-col>
    <ion-col size="12" size-lg="3" size-md="4" size-sm="8" size-xs="12" 
    *ngFor="let fakeFactory of fakeFactories">
    <app-fake-factory [factory]="fakeFactory"></app-fake-factory>
  </ion-col>
  </ion-row>
</ion-grid>
