<app-header nombre="List Forms"></app-header>


<ion-content color="light" style="z-index: 0;">

<!-- Refresher -->
<ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<!-- Forms -->
<app-forms  *ngIf="forms.length > 0" 
            [forms]="forms"></app-forms>

<ion-slides *ngIf="forms.length === 0" [options]="sliderOpts">
  <ion-slide>
    <ion-label>
      <b>There is nothing here! </b> <br> Try creating a new Form<br>
      <img src="../../../assets/avion.gif" alt="">
    </ion-label>    
  </ion-slide>
</ion-slides>

<!-- Infinite scroll -->
<ion-infinite-scroll [disabled] ="!habilitado" threshold="150px" (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
    
</ion-content>
