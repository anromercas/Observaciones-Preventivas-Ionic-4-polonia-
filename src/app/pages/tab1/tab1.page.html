<app-header nombre="List Forms"></app-header>


<ion-content color="light" style="z-index: 0;">

<!-- Refresher -->
<ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<!-- Forms -->
<app-forms [forms]="forms" [preguntas]="preguntas"></app-forms>

<!-- Infinite scroll -->
<ion-infinite-scroll [disabled] ="!habilitado" threshold="150px" (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
    
</ion-content>
