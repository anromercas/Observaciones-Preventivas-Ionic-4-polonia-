<ion-header no-border translucent>
        <ion-toolbar>
          <ion-buttons slot="end" >
            <ion-button color="danger" (click)="backModal()" >Close</ion-button>
          </ion-buttons>
      
          <ion-title>
              <ion-title text-capitalize>Image Detail</ion-title>
          </ion-title>
        </ion-toolbar>
      </ion-header>

<ion-content>

<ion-grid>

    <ion-row>
        <ion-col size="12" >
            <ion-card>

                <img [src]="(img | imagen: idUsuarioForm)">

            </ion-card>
        </ion-col>
    </ion-row>

</ion-grid>


</ion-content>
